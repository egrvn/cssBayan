<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <link href="index.css" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div class="accordion__container">
            <h1 class="main__header">CSS Bayan</h1>
            <div class="accordion">
                <div class="accordion__item">
                    <label class="accordion__title" for="rachmaninoff">Сергей Васильевич Рахманинов</label>
                    <input class="accordion__input" type="radio" name="accordion" id="rachmaninoff">
                    <div class="accordion__img">
                        <img src="assets/rachmaninoff.png" alt="Sergei Vasilyevich Rachmaninoff" width="150" height="150">
                    </div>
                </div>
                <div class="accordion__item">
                    <label class="accordion__title" for="scriabin">Александр Николаевич Скрябин</label>
                    <input class="accordion__input" type="radio" name="accordion" id="scriabin">
                    <div class="accordion__img">
                        <img src="assets/scriabin.png" alt="Alexander Nikolayevich Scriabin" width="150" height="150">
                    </div>
                </div>
                <div class="accordion__item">
                    <label class="accordion__title" for="stravinsky">Игорь Фёдорович Стравинский</label>
                    <input class="accordion__input" type="radio" name="accordion" id="stravinsky">
                    <div class="accordion__img">
                        <img src="assets/stravinsky.png" alt="Igor Fyodorovich Stravinsky" width="150" height="150">
                    </div>
                </div>
                <div class="accordion__item">
                    <label class="accordion__title" for="shostakovich">Дмиитрий Дмитриевич Шостакоович</label>
                    <input class="accordion__input" type="radio" name="accordion" id="shostakovich">
                    <div class="accordion__img">
                        <img src="assets/shostakovich.png" alt="Dmitri Dmitriyevich Shostakovich" width="150" height="150">
                    </div>
                </div>
                <div class="accordion__item">
                    <label class="accordion__title" for="tchaikovsky">Пётр Ильич Чайковский</label>
                    <input class="accordion__input" type="radio" name="accordion" id="tchaikovsky">
                    <div class="accordion__img">
                        <img src="assets/tchaikovsky.png" alt="Pyotr Ilyich Tchaikovsky" width="150" height="150">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
